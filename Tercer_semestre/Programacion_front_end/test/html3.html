<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
</head>
<body bgcolor="darksalmon">
    <h2>Antigua</h2>
    <table border = 1 >
        <thead>
            <tr><th>Nombre 1</th><th>Nombre 2</th></tr>
        </thead>
        <tbody>
            <tr><td bgcolor="yellow" align="center" >Jose</td><td align="right">Pedro</td></tr>
            <tr bgcolor = "red"><td>Maria</td><td>Daniela</td></tr>
        </tbody>
        <tfoot bgcolor = "green">
            <tr><td>fin1</td><td>fin2</td></tr>
        </tfoot>
    </table>
    <br>
    <table border = 1 align="center">
        <tr><td>A</td><td>B</td><td>C</td><td>D</td><td>E</td></tr>
        <tr><td>F</td><td>G</td><td>H</td><td>I</td><td>J</td></tr>
        <tr><td>K</td><td>L</td><td>M</td><td>N</td><td>O</td></tr>
        <tr><td>P</td><td>Q</td><td>R</td><td>S</td><td>T</td></tr>
    </table>
    <br>
    <table border = 1 align="center">
        <tr><td align="center" colspan=3>A<td>D</td><td>E</td></tr>
        <tr><td align="center" rowspan = 3>F</td><td>G</td><td>H</td><td>I</td><td>J</td></tr>
        <tr><td>L</td><td>M</td><td>N</td><td>O</td></tr>
        <tr><td>Q</td><td>R</td><td>S</td><td>T</td></tr>
    </table>
    <br>
    <table border = 1 align="center">
        <tr><td align="center" colspan=3>A<td>D</td><td>E</td></tr>
        <tr><td align="center" rowspan = 3>F</td><td>G</td><td align="center" colspan="2" rowspan="2">H</td><td>J</td></tr>
        <tr><td>L</td><td>O</td></tr>
        <tr><td>Q</td><td>R</td><td>S</td><td>T</td></tr>
    </table>
</body>
</html>
